<!DOCTYPE html>
<!-- Declaración del tipo de documento HTML5 -->
<html lang="en">
<!-- Elemento raíz con atributo de idioma inglés -->

<head>
    <!-- Sección de metadatos y recursos externos -->
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 para soportar caracteres internacionales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuración del viewport para diseño responsive, adaptable a dispositivos móviles -->
    <title>Google fonts</title>
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Preconexión al servidor principal de Google Fonts para mejorar el rendimiento -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconexión al servidor de recursos de Google Fonts con soporte para CORS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Yellowtail&display=swap"
        rel="stylesheet">
    <!-- Carga de las fuentes Nunito Sans (con múltiples variaciones) y Yellowtail desde Google Fonts -->
    <link rel="stylesheet" href="estilos.css">
    <!-- Enlace a la hoja de estilos externa que contiene los estilos CSS de la página -->
</head>

<body>
    <!-- Cuerpo del documento, contiene todo el contenido visible -->
    <div id="contenedor">
        <!-- Contenedor principal que probablemente envuelve todo el contenido de la página -->
        <div class="text-hero">
            <!-- Sección tipo "hero" que contiene el texto principal destacado -->
            <div class="encabezado">
                <!-- Contenedor para los elementos de encabezado -->
                <h1>Mujeres que cambiaron tu historia.</h1>
                <!-- Título principal de la página -->
                <h2>Lee y aprende</h2>
                <!-- Subtítulo o eslogan de la página -->
            </div>
        </div>
    </div>

</body>

</html>
